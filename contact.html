<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Brewery Crawl</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4" id="quote">"Wish you were beer.."</h1>
            <div class="text-right">
                <div class="dropdown">
                    <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Search
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Plan Page</a>

                    </div>
                </div>
            </div>
        </div>
            <div class="row">
            <div class="col-6 col-md-4">
            <div class="card">
                <div class="card-header">Add New Contact</div>
            <form>
                <div class="form-group">
                  <label for="nameInput">Name</label>
                  <input type="name" class="form-control" id="nameInput" placeholder="John Doe">
                </div>
                <div class="form-group">
                  <label for="phoneNumberInput">Phone Number</label>
                  <input type="phone-number" class="form-control" id="phoneNumberInput" placeholder="555-123-4567">
                </div>
                <button type="submit" class="btn btn-secondary">Submit</button>
            </form>
            </div>
        </div>
        <div class="col-12 col-md-8">
        <div class="card">
            <div class="card-header">
                Contact List
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Invite</th>
                    </tr>
                </thead>
                <tbody id="contactList">
     
                </tbody>
            </table>
            <br/>
            <button type="button" class="btn btn-secondary">Submit</button>
        </div>
        </div>
        </div>
        </div>


    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="assets/javascript/javascript.js"></script>
</body>

</html>
